name: Release Pipeline

on:
  push: {}
  workflow_dispatch:
    inputs:
      version:
        description: Version number
        required: true
        type: string
      versionname:
        description: Version name
        required: true
        type: string

jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    env:
      CERT_NAME: cert.pfx

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version : '8.0.x'

      - name: Run Tests
        run: dotnet test src/DevOpsDaysTasks.Core.Tests

      - name: Run Integration Tests
        run: dotnet test src/DevOpsDaysTasks.IntegrationTests

      - name: Create release dir
        run: mkdir DevOpsDaysTasks

      - name: Publish a Release
        env:
          VERSION: ${{ inputs.version || '0.0.0' }}
          VERSIONNAME: ${{ inputs.versionname || 'dev'}}
        run: dotnet publish -c Release src\DevOpsDaysTasks.UI\ -o DevOpsDaysTasks /p:Version=${{ env.VERSION }} /p:VersionName=${{ env.VERSIONNAME }}

      - name: Checkout external Files
        uses: actions/checkout@v4
        with:
          repository: martinzimmermann/DevOpsDaysGraz2025-ExternalFiles
          path: ExternalFiles

      - name: Populate template folder
        run: |
          mkdir DevOpsDaysTasks\Templates
          cp ExternalFiles\default-tasks.xml DevOpsDaysTasks\Templates\

      - name: Populate help folder
        run: |
          mkdir DevOpsDaysTasks\Help
          cp ExternalFiles\Help.pdf DevOpsDaysTasks\Help

      - name: Create Cert
        run: |
          $base64 = "${{ secrets.CERT_B64 }}"
          echo "Some powershell magic ..."
          echo "Created cert: ${{env.CERT_NAME}}"

      - name: Sign release
        run: .\scripts\sign.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe -PfxFile .\workshop_material\devopsdays_tasks_codesign.pfx -PfxPassword ${{secrets.SIGN_PASSWORD}}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: DevOpsDaysTasks
          name: DevOpsDaysTasks
